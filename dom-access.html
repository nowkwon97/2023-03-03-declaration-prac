<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>

  <script>
    const root = document.getElementById('root');
    const pTag = document.createElement('p');
    root.appendChild(pTag);
    console.log(typeof(root.style));

    // 객체의 key를 조회하는 방법
    for(let junbrother in root.style) {
      console.log(junbrother);
      if(junbrother === "width") {
        root.style[junbrother] = "100px";
      }
    }
    

  </script>
</body>
</html>
